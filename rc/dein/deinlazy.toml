[[plugins]]
repo = 'honza/dockerfile.vim'
on_ft = 'Dockerfile'

[[plugins]]
repo = 'junegunn/vim-easy-align'
on_ft =['vim','json','go','html','js','jsx','py','css','less','tmpl','toml','xml','sql','Dockerfile']

[[plugins]]
repo = 'chemzqm/vim-easygit'
on_cmd = ['Gcd', 'Glcd', 'Gcommit', 'Gblame', 'Gstatus', 'Gdiff', 'Gbrowse', 'Gstatus', 'Gpush']
hook_source = 'let g:easygit_enable_command = 1'

[[plugins]]
repo = 'chemzqm/todoapp.vim'
on_source = ['denite.nvim']

[[plugins]]
repo = 'MattesGroeger/vim-bookmarks'
on_path = '.*'
hook_source = '''
    let g:bookmark_auto_save_file = $TMP.'/bookmarks'
    let g:bookmark_no_default_key_mappings = 1
    let g:bookmark_disable_ctrlp = 1
'''

[[plugins]]
repo = 'scrooloose/nerdcommenter'
on_ft =['vim','json','go','html','js','jsx','py','css','less','tmpl','toml','xml','sql']

[[plugins]]
repo = 'sbdchd/neoformat'
on_cmd = ['Neoformat','Neoformat!']
hook_add = 'source ~/.config/nvim/rc/plugins/neoformat.vim'

[[plugins]]
repo = 'yonchu/accelerated-smooth-scroll'
on_map = ['<C-d>','<C-u>','<C-f>','<C-b>']

[[plugins]]
repo = 'rizzatti/dash.vim'
on_map = { n ='<Plug>'}
hook_add = '''
  let g:dash_map = {
  \ 'javascript': ['javascript', 'NodeJS'],
  \ 'html': ['html', 'svg'],
  \ 'go' : 'Go',
  \}
'''
[[plugins]]
repo = 'thinca/vim-quickrun'
on_cmd = ['QuickRun']
hook_add = '''
    let g:quickrun_config = {
    \   "_" : {
    \       "outputter" : "message",
    \   },
    \}
    let g:quickrun_no_default_key_mappings = 1
'''

[[plugins]]
repo = 'tpope/vim-markdown'
on_ft = 'markdown'
hook_add = '''
let g:markdown_fenced_languages = [
      \ 'html',
      \ 'bash=sh',
      \ 'css',
      \ 'javascript',
      \ 'js=javascript',
      \ 'go',
      \]
'''

[[plugins]]
repo = 'junegunn/vim-emoji'
on_ft =['markdown','vim']

[[plugins]]
repo = 'simnalamburt/vim-mundo'
on_map = { n = '<Plug>'}

[[plugins]]
repo = 'kana/vim-textobj-user'
on_func = 'textobj#user#'

[[plugins]]
repo = 'bps/vim-textobj-python'
depends = 'vim-textobj-user'
on_map = { ox ='<Plug>'}

[[plugins]]
repo = 'terryma/vim-multiple-cursors'
on_map = {v = '<C-n>'}
hook_add = 'source ~/.config/nvim/rc/plugins/vim-mulitiple-cursor.vim'

[[plugins]]
repo ='terryma/vim-expand-region'
on_map = { x = '<Plug>'}

[[plugins]]
repo = 'tpope/vim-surround'
depends = ['vim-repeat']
on_map = ['cs','ys']

[[plugins]]
repo = 'tpope/vim-repeat'
on_map = '.'

[[plugins]]
repo = 'Yggdroot/indentLine'
on_ft = ['py','js','jsx','html','css','go','vim']
hook_add = 'source ~/.config/nvim/rc/plugins/indentline.vim'

[[plugins]]
repo = 'liuchengxu/vim-which-key'
on_cmd = ['WhichKey', 'WhichKey!']
hook_add = 'source ~/.config/nvim/rc/plugins/whichkey.vim'
hook_post_source = '''
    call which_key#register('<Space>', 'g:which_key_map')
    call which_key#register(';', 'g:which_key_localmap')
    call which_key#register('[', 'g:which_key_rsbgmap')
    call which_key#register('[', 'g:which_key_lsbgmap')
'''

[[plugins]]
repo = 'easymotion/vim-easymotion'
on_map = {n ='<Plug>'}
hook_source = '''
    let g:EasyMotion_do_mapping = 0
    let g:EasyMotion_prompt = 'Jump to â†’ '
    let g:EasyMotion_keys = 'fjdkswbeoavn'
    let g:EasyMotion_smartcase = 1
    let g:EasyMotion_use_smartsign_us = 1
'''

[[plugins]]
repo = 'scrooloose/nerdtree'
on_map = { n ='<Plug>'}
depends = ['vim-devicons','vim-nerdtree-syntax-highlight']
hook_source = 'source ~/.config/nvim/rc/plugins/nerdtree.vim'

[[plugins]]
repo = 'tiagofumo/vim-nerdtree-syntax-highlight'
hook_add = '''
    let g:NERDTreeSyntaxDisableDefaultExtensions = 1
    let g:NERDTreeDisableExactMatchHighlight = 1
    let g:NERDTreeDisablePatternMatchHighlight = 1
    let g:NERDTreeSyntaxEnabledExtensions = ['go', 'py', 'html', 'css', 'jsx', 'js', 'vim','json','md']
'''


[[plugins]]
repo = 'airblade/vim-gitgutter'
on_path = ".*"
hook_add = 'source ~/.config/nvim/rc/plugins/vim-gitgutter.vim'


[[plugins]]
repo = 'majutsushi/tagbar'
on_cmd = ['TagbarToggle']
hook_source ='source ~/.config/nvim/rc/plugins/tagbar.vim'

[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['html','css','jsx','javascript','javascript.jsx']
on_event = 'InsertEnter'
hook_add ='''
    let g:use_emmet_complete_tag = 0
    let g:user_emmet_install_global = 0
    let g:user_emmet_install_command = 0
    let g:user_emmet_mode = 'i'
    let g:user_emmet_leader_key='<C-g>'
    let g:user_emmet_settings = {
        \  'javascript.jsx' : {
        \      'extends' : 'jsx',
        \  },
    \}
'''
[[plugins]]
repo = 'luochen1990/rainbow'
on_ft = ['python','js','jsx','html','css','go','vim','toml']
hook_source = 'let g:rainbow_active = 1'

[[plugins]]
repo = 'Shougo/denite.nvim'
on_cmd = 'Denite'
hook_source = 'source ~/.config/nvim/rc/plugins/denite.vim'

[[plugins]]
repo = 'Shougo/echodoc.vim'
on_event='CompleteDone'
hook_source = '''
call echodoc#enable()
'''

[[plugins]]
repo = 'w0rp/ale'
hook_add = 'source ~/.config/nvim/rc/plugins/vim-ale.vim'

[[plugins]]
repo = 'othree/html5.vim'
on_ft = ['html', 'javascript.jsx','vue'] 

[[plugins]]
repo = 'pangloss/vim-javascript'
on_ft = ['javascript', 'javascript.jsx']

[[plugins]]
repo = 'maxmellon/vim-jsx-pretty'
on_ft = ['javascript', 'javascript.jsx']
hook_add = '''
let g:vim_jsx_pretty_enable_jsx_highlight = 0
let g:vim_jsx_pretty_colorful_config = 1
'''

[[plugins]]
repo = 'mxw/vim-jsx'
on_ft = ['javascript', 'javascript.jsx']

[[plugins]]
repo = 'hail2u/vim-css3-syntax'
on_ft = ['css']

[[plugins]]
repo = 'ap/vim-css-color'
on_ft = ['css']

[[plugins]]
repo = 'fatih/vim-go'
on_ft = ['go']
hook_source = 'source ~/.config/nvim/rc/plugins/vim-go.vim'

[[plugins]]
repo = 'AndrewRadev/splitjoin.vim'
on_map = { n ='<Plug>Splitjoin'}

[[plugins]]
repo = 'elzr/vim-json'
on_ft = ['json']
hook_add = 'let g:vim_json_syntax_conceal = 0 '

[[plugins]]
repo = 'cespare/vim-toml'
on_ft= ['toml']

[[plugins]]
repo = 'vim-scripts/xml.vim'
on_ft = ['xml']


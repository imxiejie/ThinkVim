# why use yaml to manage plugins
# see http://genkisugimoto.com/blog/manage-vim-plugins-via-yaml/

# StartUp Plugins{{{
- repo: Shougo/dein.vim
- repo: itchyny/lightline.vim
  depends: vim-devicons
  hook_add: source ~/.config/nvim/core/plugins/lightline.vim
- repo: mengelbrecht/lightline-bufferline
  hook_add: source ~/.config/nvim/core/plugins/lightline.vim
- repo: honza/vim-snippets
#}}}

# Core Plugins{{{
- repo: neoclide/coc.nvim
  merge: 0
  build: yarn install --frozen-lockfile
  hook_add: source ~/.config/nvim/core/plugins/coc.vim
# }}}


# Lazy Loading
# ==========================================

# Denite{{{
- repo: Shougo/denite.nvim
  on_cmd: Denite
  depends: vim-devicons
  hook_source: |
        source ~/.config/nvim/core/plugins/denite.vim
        source ~/.config/nvim/core/plugins/denite_menu.vim

- { repo: chemzqm/denite-git, on_source: denite.nvim }

- repo: chemzqm/todoapp.vim
  on_cmd: [TodoAdd,TodoImport]
  on_source: denite.nvim

- repo: raghur/fruzzy
  on_source: denite.nvim
  hook_source: let g:fruzzy#sortonempty = 0
  hook_post_update: call fruzzy#install()

# }}}
# Interface{{{
- repo: ryanoasis/vim-devicons
  hook_add: let g:webdevicons_enable_denite = 1

- { repo: rhysd/accelerated-jk, on_map: { n: <Plug> } }

- repo: t9md/vim-choosewin
  on_map: { n: <Plug> }
  hook_add: source ~/.config/nvim/core/plugins/vim-choosewin.vim

- repo: ludovicchabant/vim-gutentags
  if: executable('ctags')
  on_path: .*
  hook_source: source ~/.config/nvim/core/plugins/vim-gutentags.vim

- repo: junegunn/goyo.vim
  on_cmd: Goyo
  hook_source: source ~/.config/nvim/core/plugins/goyo.vim

- repo: junegunn/Limelight.vim
  on_cmd: Limelight

- repo: mhinz/vim-startify
  on_cmd: Startify
  depends: vim-devicons
  hook_source: source ~/.config/nvim/core/plugins/startify.vim
  hook_post_source: |
      function! StartifyEntryFormat()
        return 'WebDevIconsGetFileTypeSymbol(absolute_path) ." ". entry_path'
      endfunction


- repo: mg979/vim-visual-multi
  on_map: { n: <C-n> }
  hook_add: let g:VM_leader = '<Space>'

- repo: junegunn/vim-easy-align
  on_ft: [vim,json,go,html,js,jsx,py,css,less,tmpl,toml,xml,sql,Dockerfile]


- repo: yuttie/comfortable-motion.vim
  on_func: comfortable_motion#flick
  hook_add: |
        let g:comfortable_motion_no_default_key_mappings = 1
        let g:comfortable_motion_impulse_multiplier = 1

- repo: rizzatti/dash.vim
  on_map: { n: <Plug> }
  hook_add: |
      let g:dash_map = {
        \ 'javascript': ['javascript', 'NodeJS'],
        \ 'javascript.jsx': ['react'],
        \ 'html': ['html', 'svg'],
        \ 'go' : 'Go',
        \}

- repo: thinca/vim-quickrun
  on_cmd: QuickRun
  hook_add: |
        let g:quickrun_config = {
            \   "_" : {
            \       "outputter" : "message",
            \   },
            \}
        let g:quickrun_no_default_key_mappings = 1

- repo: simnalamburt/vim-mundo
  on_map: { n: <Plug> }

- repo: terryma/vim-expand-region
  on_map: { x: <Plug> }

- repo: tpope/vim-repeat
  on_map: .*

- repo: liuchengxu/vim-which-key
  on_cmd: [Whichkey, Whichkey!]
  hook_add: source ~/.config/nvim/core/plugins/whichkey.vim
  hook_post_source: |
        call which_key#register('<Space>', 'g:which_key_map')
        call which_key#register(';', 'g:which_key_localmap')
        call which_key#register('[', 'g:which_key_rsbgmap')
        call which_key#register('[', 'g:which_key_lsbgmap')

- repo: easymotion/vim-easymotion
  on_map: { n: <Plug> }
  hook_source: |
        let g:EasyMotion_do_mapping = 0
        let g:EasyMotion_prompt = 'Jump to â†’ '
        let g:EasyMotion_keys = 'fjdkswbeoavn'
        let g:EasyMotion_smartcase = 1
        let g:EasyMotion_use_smartsign_us = 1
- repo: airblade/vim-rooter
  on_path: .*
  hook_source: let g:rooter_patterns = ['.root', 'package.json', '.git/','go.mod']

# }}}

# Defx{{{
- repo: Shougo/defx.nvim
  on_cmd: Defx
  hook_source: source ~/.config/nvim/core/plugins/defx.vim

- repo: kristijanhusak/defx-git
  on_source: defx.nvim
  hook_source: source ~/.config/nvim/core/plugins/defx-git.vim

- repo: kristijanhusak/defx-icons
  on_source: defx.nvim

# }}}

# Search Plugins{{{
- repo: junegunn/fzf
  build: './install --all'
  merged: 0

- repo: junegunn/fzf.vim
  depends: fzf
  on_cmd: [Colors,Rg,Buffers]
  hook_add: source ~/.config/nvim/core/plugins/fzf.vim

# }}}

# Git Plugins{{{
- { repo: tpope/vim-fugitive, on_path: .* }

- repo: chemzqm/vim-easygit
  on_cmd: [Gcd, Glcd, commit, Gblame, Gstatus, Gdiff, Gbrowse, Gstatus, Gpush]
  hook_source: let g:easygit_enable_command = 1



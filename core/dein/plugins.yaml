# Coding{{{
- repo: tyru/caw.vim
  on_map: { nx: <Plug> }

- repo: sbdchd/neoformat
  on_cmd: [Neoformat,Neoformat!]
  hook_source: source ~/.config/nvim/core/plugins/neoformat.vim

- repo: Yggdroot/indentLine
  on_ft: [python,html,css,vim,javascript,jsx,javascript.jsx,vue]
  hook_add: source ~/.config/nvim/core/plugins/indentline.vim

- repo: liuchengxu/vista.vim
  on_cmd: [Vista,Vista!,Vista!!]
  hook_source: source ~/.config/nvim/core/plugins/vista.vim

- repo: majutsushi/tagbar
  on_cmd: TagbarToggle
  hook_source: source ~/.config/nvim/core/plugins/tagbar.vim

- repo: mattn/emmet-vim
  on_ft: [html,css,jsx,javascript,javascript.jsx]
  on_event: InsertEnter
  hook_add: |
        let g:use_emmet_complete_tag = 0
        let g:user_emmet_install_global = 0
        let g:user_emmet_install_command = 0
        let g:user_emmet_mode = 'i'
        let g:user_emmet_leader_key='<C-g>'
        let g:user_emmet_settings = {
            \  'javascript.jsx' : {
            \      'extends' : 'jsx',
            \  },
        \}

- repo: luochen1990/rainbow
  on_ft: [python,javascript,jsx,javascript.jsx,html,css,go,vim,toml]
  hook_source: let g:rainbow_active = 1

- repo: Shougo/echodoc.vim
  on_event: CompleteDone
  hook_source: |
        call echodoc#enable()
        let g:echodoc#type = "virtual"

- repo: w0rp/ale
  hook_add: source ~/.config/nvim/core/plugins/vim-ale.vim
# }}}

# TextObjectOperator{{{
- { repo: AndrewRadev/splitjoin.vim, on_cmd: [SplitjoinJoin,SplitjoinSplit] }
- { repo: kana/vim-textobj-user, on_func: textobj#user# }
- { repo: kana/vim-operator-user, lazy: 1 }

- repo: kana/vim-operator-replace
  depends: vim-operator-user
  on_map: { n: <Plug> }

- repo: rhysd/vim-operator-surround
  depends: [vim-operator-user, vim-textobj-multiblock]
  on_map:  { vnx : <Plug> }

- repo: osyo-manga/vim-textobj-multiblock
  depends: vim-textobj-user
  on_map: { ox: <Plug> }
  hook_add:  let g:textobj_multiblock_no_default_key_mappings = 1

- repo: bps/vim-textobj-python
  depends: vim-textobj-user
  on_map: { ox: <Plug> }
# }}}
